          trusted-cert = 688de510aacbe2492b9d975b532315ddfd2bfd238c6f72fad91fcb8094396160" > vpn-config.conf

      - name: Connect to VPN
        run: |
          sudo openfortivpn -c vpn-config.conf > vpn.log 2>&1 &
      
